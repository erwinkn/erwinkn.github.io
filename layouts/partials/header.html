<header class="flex flex-col justify-between bg-darkGray">
    <nav class="text-container mt-12 pb-4 text-lightBeige">
        <a href="{{ .Site.Home.Permalink }}" class="font-semibold font-siteTitle tracking-wider text-5xl md:text-6xl">
            {{ .Site.Title }}
        </a>
        <!-- pl-0.5 is needed for proper alignment with the site title -->
        <ul class="font-medium pl-0.5 text-xl md:text-2xl flex flex-wrap space-x-6 my-2 justify-items-center text-beige">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            {{ $isSection := or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}
            {{ $underline := or $isSection (eq (lower $currentPage.Name) .Identifier )}}
            <li class="transform duration-300 hover:scale-110">
                <a class="underline-beige {{if $underline }} underline {{end}}" href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
    <!-- SVG wave -->
    <svg class="wave text-lightBeige" xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none" viewBox="0 0 1440 320">
        <path fill="currentColor" fill-opacity="1"
            d="M0,128L48,144C96,160,192,192,288,181.3C384,171,480,117,576,90.7C672,64,768,64,864,80C960,96,1056,128,1152,133.3C1248,139,1344,117,1392,106.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
    </svg>
</header>
