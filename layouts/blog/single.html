{{ define "main" }}
<article class="text-container mt-10">
    <div class="prose xl:prose-lg">
        <h1>
            {{ .Title }}
        </h1>
        <div class="text-gray-500 tracking-wide -mt-8">
            <time class="uppercase">
                {{ .Date.Format "January 2, 2006" }}
            </time>
            <span class="">
                &middot;
            </span>
            <span>
                {{ .ReadingTime }} min
            </span>
        </div>
        {{ with .Params.subtitle }}
        <div class="mt-2 lg:mt-4 text-darkSanguine font-medium text-xl xl:text-2xl ">
            {{ safeHTML . }}
        </div>
        {{ end }}
        {{ .Content }}
    </div>
</article>
{{ end }}
