<!DOCTYPE html>
<html lang='{{ .Site.Language }}'>
{{- partial "head.html" . -}}

<body class="min-h-screen bg-lightBeige xl:text-lg">
    {{- partial "dev-size-indicator.html" . -}}
    {{- partial "header.html" . -}}
    <main class="w-full text-darkGreenBlue">
        {{- block "main" . }}{{- end }}
    </main>
    {{- partialCached "footer.html" . -}}
    {{- partial "dev-parameters.html" . -}}
</body>
<!-- KaTeX include -->
{{ if or .Params.math .Site.Params.math }}
{{ partial "math.html" . }}
{{ end }}

</html>
