{{- define "main" }}

<div class="text-container mt-10">
    <div class="max-w-prose">
        {{ if not .Params.hideTitle }}
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold">
            {{ .Title }}
        </h1>
        {{ end }}
        <div class="mt-3 prose xl:prose-lg">
            {{ .Content }}
        </div>
    </div>
</div>

{{- end }}
