{{- define "main" }}
<!-- Has to be kept at the same base text-size as the blog post template, which uses typography plugin-->
<div class="text-container text-darkGreenBlue">
    <div class="max-w-3xl prose lg:prose-lg">
        <h1 class="font-playfair">{{ .Title }}</h1>
        <div class="">
            {{ .Content }}
        </div>
    </div>
    {{- range .Pages.GroupByPublishDate "2006"}}
    <div class="pt-8 max-w-prose">
        <div class="font-siteTitle   text-4xl text-darkSanguine font-bold">{{ .Key }}</div>
        <div class="flex flex-col pt-4 space-y-10">
            {{ range .Pages }}
            <a href="{{ .RelPermalink }}" class="flex-1 group -mx-4 px-4 -my-2 py-2 rounded-lg transition duration-200 hover:bg-white hover:shadow">
                <h3 class="text-gray-700 inline-block text-2xl">{{ .Title }}</h3> <br>
                <div class="leading-5 text-xs text-gray-500">
                    <time class="uppercase">{{ .Date.Format "January 2, 2006" }}</time>
                    <span class="">&middot;</span>
                    <span>{{ .ReadingTime }} min</span>
                </div>
                {{ with .Description }}
                <p class="text-base leading-6 pt-1">{{ . }}</p>
                {{ end }}   
            </a>
            {{ end }}
        </div>
    </div>
    {{- end }}
</div>
{{- end }}
