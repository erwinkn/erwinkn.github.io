<!-- Provide ApexCharts options inside the shortcode -->
{{ $path := .Get "src" }}
{{ $js := $.Page.Resources.GetMatch $path | minify }}

<div class='my-4 {{ with .Get "class" }}{{ . }}{{ end }}'>
    <canvas id='{{ .Get "id" }}'></canvas>
</div>

<script type="text/javascript" src="{{ $js.RelPermalink }}"></script>
