<span class="inline">
  {{- $key := print "sidenote-" (string (.Get "id")) -}}
  <input aria-label="Show sidenote" type="checkbox" id='sn_check-{{ .Get "id" }}' class="sn_check hidden">
  <label tabindex="0" title="{{- with (.Page.Scratch.Get $key) -}}{{ truncate 35 . }}{{- end -}}"
    aria-describedby='sidenote-{{ .Get "id"}}' for='sn_check-{{ .Get "id" }}'
    class=" text-darkSanguine border-darkSanguine border-b-2 border-dotted -mb-2 cursor-pointer ast-after
           lg:cursor-default lg:border-none">
    {{- .Inner -}}
  </label>
  <small id='sidenote-{{ .Get "id" }}'
         class="sn_content ast-before sr-only
                lg:not-sr-only lg:relative lg:float-right lg:clear-right lg:left-0
                lg:w-52 lg:-mr-60
                xl:w-80 xl:-mr-104">
    <span class="sr-only">
      (sidenote:
    </span>
    {{- with (.Page.Scratch.Get $key) -}}{{- . -}}{{- end -}}
    <span class="sr-only">
      )
    </span>
  </small>
</span>
